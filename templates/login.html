<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîê Login | AI Mood Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #fce7f3, #dbeafe, #f0fdf4, #fef9c3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .quote {
            font-size: 20px;
            color: #374151;
            margin-bottom: 20px;
            opacity: 0.7;
            max-width: 90%;
        }

        .login-container {
            background: #ffffffcc;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 10px;
            color: #1f2937;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            transition: border 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 2px solid #60a5fa;
            box-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
            outline: none;
        }

        button {
            background-color: #60a5fa;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #3b82f6;
            transform: translateY(-2px);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .emoji-float {
            position: absolute;
            font-size: 24px;
            opacity: 0.2;
            animation: floatEmoji 25s linear infinite;
            user-select: none;
            pointer-events: none;
        }

        @keyframes floatEmoji {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(360deg); }
        }
    </style>
</head>

<body>

    <!-- Floating emojis -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const emojis = ['‚ú®', 'üå∏', 'üåà', 'üí´', 'üçÄ', '‚ù§Ô∏è', 'üòÉ', 'üåª', 'ü¶ã'];
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement("div");
                emoji.classList.add("emoji-float");
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.top = Math.random() * 100 + "vh";
                emoji.style.fontSize = (20 + Math.random() * 15) + "px";
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.animationDuration = (20 + Math.random() * 10) + "s";
                document.body.appendChild(emoji);
            }
        });
    </script>

    <!-- Static quote outside container -->
    <div class="quote" id="quoteDisplay">üåª Welcome to your calm space</div>

    <div class="login-container">
        <h1>üîê Login</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="üë§ Username" required />
            <input type="password" name="password" placeholder="üîí Password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don‚Äôt have an account? <a href="/register">Register here</a></p>
    </div>

    <script>
        const quotes = [
            "Breathe in calm üåø",
            "You matter üíõ",
            "Small steps, big dreams ‚ú®",
            "Be kind to yourself üåª",
            "It‚Äôs okay to rest üõå",
            "Choose joy üåà",
            "You are enough üåº",
            "Keep going üí´",
            "One day at a time üå∑"
        ];

        // Change quote every 5 seconds
        let current = 0;
        setInterval(() => {
            current = (current + 1) % quotes.length;
            document.getElementById("quoteDisplay").textContent = quotes[current];
        }, 3000);
    </script>

</body>

</html>
